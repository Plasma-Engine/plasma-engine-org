[tool:pytest]
# Global pytest configuration for all Plasma Engine services

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
testpaths =
    tests
    plasma-engine-research/tests
    plasma-engine-content/tests
    plasma-engine-brand/tests
    plasma-engine-agent/tests

# Output options
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-report=term-missing
    --cov-fail-under=90
    --no-cov-on-fail
    --junitxml=test-results.xml

# Asyncio configuration
asyncio_mode = auto

# Custom markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    performance: Performance tests
    slow: Slow running tests
    external: Tests requiring external dependencies
    db: Tests requiring database
    ai: Tests involving AI services
    network: Tests requiring network access

# Test filtering
minversion = 6.0

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning:pkg_resources.*
    ignore::PendingDeprecationWarning