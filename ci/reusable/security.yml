name: reusable-security-scans

on:
  workflow_call:
    inputs:
      python:
        type: boolean
        default: true
        required: false
      node:
        type: boolean
        default: true
        required: false
    secrets: {}

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        if: inputs.python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Python audit (pip-audit)
        if: inputs.python
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          pip-audit || true # allow until dependencies exist

      - name: Setup Node
        if: inputs.node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Node audit (npm audit)
        if: inputs.node
        run: |
          npm ci --ignore-scripts --no-audit --fund=false || true
          npm audit --audit-level=high || true

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0' # allow failures until baseline is set

