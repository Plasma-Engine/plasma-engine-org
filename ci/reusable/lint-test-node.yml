name: reusable-lint-test-node

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: '20'
    secrets: {}

jobs:
  lint-test:
    name: Lint and Test (Node)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: |
          npm ci --ignore-scripts --no-audit --fund=false
      - name: Lint
        run: |
          npx -y eslint .
      - name: Test
        run: |
          npm test --silent --if-present
      - name: Artifacts: test results (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: node-test-artifacts
          path: |
            coverage
          retention-days: 7

