#
# Explainer: Template workflow for Python lint/format. Not active until copied to .github/workflows/.
# Requirements: ruff and black must be available (via uv/pip/poetry as your team prefers).
# TODO(devx@plasma): Standardize python version matrix and dependency install method.

name: python-quality
on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**/*.py'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install ruff black
      - name: Ruff
        run: ruff check .
      - name: Black (check)
        run: black --check .

