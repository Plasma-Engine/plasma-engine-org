## Explainer: Lints and tests Python code across the repository using a reusable workflow.
## References: docs/devops/playbooks/ci-cd.md
name: CI - Python Lint & Test

on:
  push:
    paths:
      - '**/*.py'
      - '**/pyproject.toml'
      - '**/requirements*.txt'
      - '**/setup.cfg'
      - '**/tox.ini'
      - 'ci/reusable/lint-test-python.yml'
  pull_request:
    paths:
      - '**/*.py'
      - '**/pyproject.toml'
      - '**/requirements*.txt'
      - '**/setup.cfg'
      - '**/tox.ini'
      - 'ci/reusable/lint-test-python.yml'

jobs:
  lint-test:
    uses: ./ci/reusable/lint-test-python.yml
    with:
      python-version: '3.11'

