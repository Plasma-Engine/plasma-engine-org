# Explainer: Reusable container build and push workflow for GHCR.
# Purpose: Build Docker image and push to ghcr.io/plasma-engine/*.
# Inputs: image-name, context, dockerfile, tag
# Outputs: Pushed image digest
# Links: docs/devops/playbooks/ci-cd.md

name: build-and-push

on:
  workflow_call:
    inputs:
      image-name:
        type: string
        required: true
        description: ghcr.io/<org>/<image>
      context:
        type: string
        required: false
        default: '.'
      dockerfile:
        type: string
        required: false
        default: 'Dockerfile'
      tag:
        type: string
        required: false
        default: 'latest'

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ inputs.image-name }}:${{ inputs.tag }}

