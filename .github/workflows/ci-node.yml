## Explainer: Lints and tests Node/TypeScript projects using a reusable workflow.
## References: docs/devops/playbooks/ci-cd.md
name: CI - Node Lint & Test

on:
  push:
    paths:
      - '**/package.json'
      - '**/package-lock.json'
      - '**/pnpm-lock.yaml'
      - '**/yarn.lock'
      - '**/*.{js,jsx,ts,tsx}'
      - 'ci/reusable/lint-test-node.yml'
  pull_request:
    paths:
      - '**/package.json'
      - '**/package-lock.json'
      - '**/pnpm-lock.yaml'
      - '**/yarn.lock'
      - '**/*.{js,jsx,ts,tsx}'
      - 'ci/reusable/lint-test-node.yml'

jobs:
  lint-test:
    uses: ./ci/reusable/lint-test-node.yml
    with:
      node-version: '20'

