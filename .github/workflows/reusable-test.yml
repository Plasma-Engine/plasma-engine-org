 name: reusable-test
 on:
   workflow_call:
     inputs: {}
 jobs:
   test:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v4
       - uses: actions/setup-node@v4
         with:
           node-version: '22'
       - uses: actions/setup-python@v5
         with:
           python-version: '3.13'
       - name: Run tests
         uses: ./.github/../ci/actions/test
